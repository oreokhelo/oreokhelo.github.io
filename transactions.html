<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Transactions</title>
<script src="https://cdn.tailwindcss.com"></script></head>
<body class="p-6 bg-gray-100">
  <div class="max-w-3xl mx-auto bg-white p-4 rounded shadow">
    <h1 class="text-2xl font-bold mb-3">Transactions</h1>
    <div id="txs" class="space-y-2 text-sm"></div>
    <p class="mt-3"><a href="index.html" class="text-blue-600">Back</a></p>
  </div>

<script>
function getTransactions(){ return JSON.parse(localStorage.getItem('transactions')||'[]'); }
const area = document.getElementById('txs');
const txs = getTransactions();
if(!txs.length) area.innerHTML = '<div class="text-gray-500">No transactions yet</div>';
txs.forEach(t=>{
  const div = document.createElement('div');
  div.className = 'p-2 border rounded';
  div.innerHTML = `<div class="font-semibold">${t.type} ${t.amount? '— ₹'+t.amount: ''} ${t.user? ' | '+t.user: ''}</div>
                   <div class="text-xs text-gray-600">${t.note||''}</div>
                   <div class="text-xs text-gray-400">${new Date(t.at).toLocaleString()}</div>`;
  area.appendChild(div);
});
</script>
</body></html>
